{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block page_title %} New Product {% endblock page_title %}

{% block content %}
    <form method="POST" url="{% url 'add_product' %}" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-success">Salvar</button>
    </form>

    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
{% endblock content %}
