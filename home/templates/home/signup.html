{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block page_title %} Signup {% endblock page_title %}

{% block content %}
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-success">Salvar</button>
    </form>

    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
{% endblock content %}
